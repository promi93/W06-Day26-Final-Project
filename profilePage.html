<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/css/net.css" rel="stylesheet">
    <title>Profile Page</title>
</head>

<body style="font-size: 12px;">

    <!-- LOGO - section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/netflix_logo.png" style="width: 200px;" alt="LOGO">
            </a>
        </div>
    </nav>

    <!-- HEADING - section -->
    <div class="container-fluid" style="background-color: rgb(32, 31, 31);">
        <div class="profile-page" style="color: rgb(227, 219, 219);">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4">

                        <h1 class="text-light display-1 mt-5">Edit Profile</h1>
                        <hr>

                        <div class="row mt-4 pb-2">
                            <div class="col-12 col-md-auto">
                                <img src="./assets/avatar.png" class="img-fluid" width="150px">
                            </div>
                            <div class="col-12 col-md">
                                <input class="form-control border-0 rounded-0 bg-secondary text-light"
                                    value="strive student" type="text" />
                                <div class="mb-4 mt-4">
                                    <h4 class="text-secondary">Language:</h4>
                                    <!-- DROPDOWN - section -->
                                    <div class="dropdown">
                                        <button class="btn btn-outline-light mt-2 dropdown-toggle rounded-0"><span
                                                class="pe-4">English</span></button>
                                        <ul id="first-drop" class="dropdown-menu dropdown-menu-end">
                                            <li><a class=" dropdown-item" href="#"><img
                                                        style="width: 30px; margin-right: 10px;"
                                                        src="./assets/kids_icon.png" alt="">Italian</a></li>
                                            <li><a class="dropdown-item" href="#"><img
                                                        style="width: 30px; margin-right: 10px;"
                                                        src="./assets/kids_icon.png" alt="">Cineses</a></li>
                                            <li><a class="dropdown-item" href="#"><img
                                                        style="width: 30px; margin-right: 10px;"
                                                        src="./assets/kids_icon.png" alt="">French</a></li>
                                        </ul>
                                    </div>

                                </div>
                                <hr>
                                <div class="mt-2 pb-2">
                                    <h4 class="text-secondary">Maturity Settings:</h4>
                                    <button class=" btn btn-dark fw-bold my-2">ALL MATURITY SETTINGS</button>
                                    <p class="text-light mt-2">Show files for all maturity settings for this
                                        profile.
                                    </p>

                                    <!-- EDIT PROFILE - section -->
                                    <button class="btn btn-outline-secondary px-4 rounded-0">EDIT</button>
                                </div>

                                <hr class="my-4">

                                <!-- CHECKBOX - section -->
                                <div>
                                    <h4 class="text-secondary">Autoplay Controls:</h4>
                                    <div class="d-flex">
                                        <div class="me-2">
                                            <input class="form-check-input bg-transparent border-secondary rounded-0"
                                                type="checkbox">
                                        </div>
                                        <p class="text-light">Autoplay next episode in a series on all devices</p>
                                    </div>
                                    <div class="d-flex mt-2">
                                        <div class="me-2">
                                            <input class="form-check-input bg-transparent border-secondary rounded-0"
                                                type="checkbox">
                                        </div>
                                        <p class="text-light">Autoplay next episode in a series on all devices
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">

                        <!-- BUTTON - section -->
                        <div class="action-buttons d-flex">
                            <div class="col-auto">
                                <button class="btn btn-light fw-bold px-4 mx-2 rounded-0">SAVE</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-secondary px-5 mx-2 rounded-0">CANCEL</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-secondary px-5 mx-2 rounded-0 ">DELETE PROFILE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- BOOTSTRAP 5 JS. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
